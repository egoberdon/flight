<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/search.css">
  <title>flight</title>

</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id="flightapp">
    <header id="header">
      <div align="center">
      <h1>flight</h1>
      </div>
      <div class="row">
        <div align="center">
          <div class="col-6-lg-6">
            <div class="input-group">
              <input id= "category" type="text" class="form-control SearchBar" placeholder="What kind of place?">
              <input id= "distance" type="text" class="form-control SearchBar" placeholder="How far away (in miles)?">
              <input id= "start" type="text" class="form-control SearchBar" placeholder="Where will we start?">
            </div><!-- /input-group -->
          </div><!-- /.col-6-lg-6 -->
        </div> <!-- /.center -->
      </div><!-- /.row -->
      <div class="row">
        <div align='center'>
          <div class="col-6-lg-6">
            <span class="input-group-btn">
              <button class="btn btn-defaul SearchButton" type="button">
                  <span class=" glyphicon glyphicon-search SearchIcon" ></span>
                </button>
            </span>
          </div><!-- /.col-6-lg-6 -->
        </div> <!-- /.center -->
      </div><!-- /.row -->
    </header>
  </section>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="underscore-min.js"></script>
  <script src="jquery-2.2.3.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="backbone-min.js"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    var App = {}
    App.Model = Backbone.Model.extend({
      defaults:{
        category: '',
        distance: '',
        start: ''
      }
    });
    App.View = Backbone.View.extend({
     el: '#flightapp',
     initialize: function(){
       this.render();
     },
     events:{
       'click .btn': "search",
     },
     search: function(){
       var category = $('#category').val();
       var distance = $('#distance').val();
       var start = $('#start').val();
       var area = {category: category, distance: distance, start: start};
       $.ajax({
         url: '/input',
         type: 'POST',
         data: area,
         dataType: "text",
         success: function(response){
           console.log(response);
           window.location = "/results";
         },
         error: function(error){
           console.log(error);
         }
       });
     }
   });
  var appView = new App.View();
  </script>

</body>
</html>
