<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/search.css">
  <title>flight</title>

</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id="flightapp">
    <header id="header">
      <div align="center">
      <h1>flight</h1>
      </div>
      <div class="row">
        <div align="center">
          <div class="col-6-lg-6">
            <div class="input-group">
              <input type="text" class="form-control SearchBar" placeholder="What kind of place?">
              <input type="text" class="form-control SearchBar" placeholder="How far away?">
              <input type="text" class="form-control SearchBar" placeholder="Where will we start?">
            </div><!-- /input-group -->
          </div><!-- /.col-6-lg-6 -->
        </div> <!-- /.center -->
      </div><!-- /.row -->
      <div class="row">
        <div align='center'>
          <div class="col-6-lg-6">
            <span class="input-group-btn">
              <button class="btn btn-defaul SearchButton" type="button">
                  <span class=" glyphicon glyphicon-search SearchIcon" ></span>
                </button>
            </span>
          </div><!-- /.col-6-lg-6 -->
        </div> <!-- /.center -->
      </div><!-- /.row -->
    </header>
  </section>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="underscore-min.js"></script>
  <script src="jquery-2.2.3.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="backbone-min.js"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
  window.App = {
        Models: {},
        Views: {}
      };
    App.Models.Area = Backbone.Model.extend({
      defaults:{
        category: '',
        distance: '',
        center: ''
      }
    });

    App.View = Backbone.View.extend({
     el: '#flightapp',
     initialize: function(){
       this.render();
     },
     events:{
       'click .btn': "log",
     },
     log: function(){
       console.log("search has been clicked");
     }
   });
  var appView = new App.View();
  </script>

</body>
</html>
