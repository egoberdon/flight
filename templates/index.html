<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id="flightapp">
    <header id="header">
      <h1>flight</h1>
      <input id="category" placeholder="What kind of place?">
      <input id="distance" placeholder="How far away?">
      <input id="center"   placeholder="Where will we start?">
      <input type="button" id="enter_button" value="Enter">
    </header>
  </section>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="underscore.js"></script>
  <script src="jquery-2.2.3.js"></script>
  <script src="backbone.js"></script>
  <script src="backbone.localStorage.js"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    var app = {};

    app.Area = Backbone.Model.extend({
      defaults:{
        category: '',
        distance: '',
        center: ''
      }
    });

    app.AppView = Backbone.View.extend({
     el: '#flightapp',
     initialize: function(){
       this.render();
     },
     events: {
       "click input[type=button]": "doSearch"
     },
     doSearch: function(event){
       alert("Category is: " + $("#category").val());
     }
   });

   app.appView = new app.AppView();
  </script>

</body>
</html>
