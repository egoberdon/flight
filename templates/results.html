<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/results.css">
  <link rel="stylesheet" href="css/search.css">
  <title>results</title>

</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <section id="resultapp">
  <div align="center">
    <h1>results</h1>
  </div>
  <div style="padding:12px">
     <ol class="list-group">
       {% for row in rows %}
       {% if loop.index == 1 %}
        <h3>Total Distance Traveled: {{row["total"]}}</h3>
       {% else %}
        <li class="list-group-item">{{row["name"]}} ( {{row["lat"]}}, {{row["lng"]}})</li>
       {% endif %}
        {% endfor %}
    </ol>
  </div>
  <div align="center">
    <span class="input-group-btn">
      <button class="btn btn-defaul SearchButton" type="button">
          <span class=" glyphicon glyphicon-search SearchIcon" ></span> Another Search
        </button>
    </span>
  </div>
</section>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="underscore-min.js"></script>
  <script src="jquery-2.2.3.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="backbone-min.js"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
  var App = {}
  App.View = Backbone.View.extend({
   el: '#resultapp',
   initialize: function(){
     this.render();
   },
   events:{
     'click .btn': "search",
   },
   search: function(){
     window.location = "/";
   }
  });
  var appView = new App.View();
  </script>

</body>
</html>
